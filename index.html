<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to First Dark Web Hosting</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            background-color: #0d1117;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #c9d1d9;
            font-size: 3rem;
            text-shadow: 0 0 10px rgba(201, 209, 217, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 5px rgba(201, 209, 217, 0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(201, 209, 217, 0.8);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to First Dark Web Hosting</h1>
    </div>
</body>
</html>
